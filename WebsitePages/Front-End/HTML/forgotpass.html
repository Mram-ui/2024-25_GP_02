<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Forgot password</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="home.html"><img src="../../images/Logo2.png" alt="Company Logo"></a>
        </div>
    </header>

    <div class="main">
        <a id='arrow' href="login.html"><i  class="fa fa-chevron-left" style="color: #003f91; font-size: 30px;"></i></a>
        <h2 id="forgotTitle" class="title" >Forgot your password?</h2>
        <br> <br> 
        <div id="forgotDesc" > 
            <p style="font-size: 17px;">Please enter your registered email address and we will send you an email to reset your password </p>
        <form class="form" method="POST" action="">
            <br>
            <input name="femail" class="form__input" type="email" placeholder="Email" required>
            <button class="form__button button submit">SEND</button>
          </form>

        </div>

    </div>
</body>

</html>
